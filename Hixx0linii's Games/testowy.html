<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Pokemon Autocomplete</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; }

    #suggestions {
        border: 1px solid #ccc;
        max-width: 200px;
        background: white;
        display: none;
        position: absolute;
        z-index: 10;
    }

    #suggestions div {
        padding: 8px;
        cursor: pointer;
    }

    #suggestions div:hover {
        background: #eee;
    }

    .container {
        position: relative;
        width: max-content;
    }
</style>
</head>

<body>

<h3>Pokémon Autocomplete</h3>

<div class="container">
    <input type="text" id="pokemonInput" placeholder="Start typing...">
    <div id="suggestions"></div>
</div>

<script>
// Small list of Pokémon (you can replace with full list)
const pokemonList = [
  "Bulbasaur", "Ivysaur", "Venusaur",
  "Charmander", "Charmeleon", "Charizard",
  "Squirtle", "Wartortle", "Blastoise",
  "Caterpie", "Metapod", "Butterfree"
];

const input = document.getElementById("pokemonInput");
const suggestions = document.getElementById("suggestions");

input.addEventListener("input", () => {
    const query = input.value.toLowerCase();

    // Only show if at least 3 chars typed
    if (query.length < 3) {
        suggestions.style.display = "none";
        return;
    }

    // Filter Pokémon starting with input
    const matches = pokemonList.filter(name =>
        name.toLowerCase().startsWith(query)
    );

    // If no matches, hide list
    if (matches.length === 0) {
        suggestions.style.display = "none";
        return;
    }

    // Build suggestion items
    suggestions.innerHTML = "";
    matches.forEach(name => {
        const div = document.createElement("div");
        div.textContent = name;

        div.onclick = () => {
            input.value = name;
            suggestions.style.display = "none";
        };

        suggestions.appendChild(div);
    });

    suggestions.style.display = "block";
});

// Hide suggestions if clicking outside
document.addEventListener("click", (e) => {
    if (!e.target.closest(".container")) {
        suggestions.style.display = "none";
    }
});
</script>

</body>
</html>
